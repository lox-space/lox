[workspace]
members = [
    "crates/*"
]
exclude = [
    "tools/lox-gen"
]
resolver = "2"

[workspace.package]
rust-version = "1.70"
edition = "2021"
license = "MPL-2.0"
authors = ["Helge Eichhorn and the lox-space contributors"]

[workspace.dependencies]
lox-bodies = { path = "crates/lox-bodies" }
lox-comms = { path = "crates/lox-comms" }
lox-coords = { path = "crates/lox-coords" }
lox-core = { path = "crates/lox-core" }
lox-earth = { path = "crates/lox-earth" }
lox-ephem = { path = "crates/lox-ephem" }
lox-io = { path = "crates/lox-io" }
lox-py = { path = "crates/lox-py" }
lox-space = { path = "crates/lox-space" }
lox-time = { path = "crates/lox-time" }

dyn-clone = "1.0.17"
fast_polynomial = "0.1.0"
float_eq = "1.0.1"
glam = "0.25.0"
nom = "7.1.3"
proptest = "1.4.0"
rstest = "0.18.2"
thiserror = "1.0"

