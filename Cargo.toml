[workspace]
members = [
    "crates/*"
]
exclude = [
    "tools/lox_gen"
]
resolver = "2"

[workspace.package]
rust-version = "1.70"
edition = "2021"
license = "MPL-2.0"
authors = ["Helge Eichhorn and the lox-space contributors"]

[workspace.dependencies]
lox_core = { path = "./crates/lox_core" }
float_eq = "1.0.1"
proptest = "1.4.0"
rstest = "0.18.2"
thiserror = "1.0"

