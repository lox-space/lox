[workspace]
members = ["crates/*"]
exclude = ["tools/lox-gen"]
resolver = "2"

[workspace.package]
rust-version = "1.74"
edition = "2021"
license = "MPL-2.0"
authors = ["Helge Eichhorn and the lox-space contributors"]
repository = "https://github.com/lox-space/lox"

[workspace.dependencies]
lox-bodies = { path = "crates/lox-bodies" }
lox-derive = { path = "crates/lox-derive" }
lox-earth = { path = "crates/lox-earth" }
lox-ephem = { path = "crates/lox-ephem" }
lox-io = { path = "crates/lox-io" }
lox-math = { path = "crates/lox-math" }
lox-orbits = { path = "crates/lox-orbits" }
lox-space = { path = "crates/lox-space" }
lox-time = { path = "crates/lox-time" }

csv = "1.3.0"
divan = "0.1.14"
dyn-clone = "1.0.17"
fast-float = "0.2.0"
fast_polynomial = "0.1.0"
float_eq = "1.0.1"
glam = "0.28.0"
itertools = "0.13.0"
libm = "0.2.8"
nom = "7.1.3"
num = "0.4.1"
numpy = "0.21.0"
proptest = "1.4.0"
pyo3 = "0.21.1"
quick-xml = { version = "0.31.0", features = ["serde", "serialize"] }
regex = "1.10.4"
rstest = "0.21.0"
serde = { version = "1.0.199", features = ["derive"] }
serde-aux = "4.5.0"
serde_json = "1.0.113"
sgp4 = "2.2.0"
thiserror = "1.0"
