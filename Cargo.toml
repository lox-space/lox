[workspace]
members = [
    "crates/*"
]
exclude = [
    "tools/lox_gen"
]
resolver = "2"

[workspace.package]
rust-version = "1.70"
edition = "2021"
license = "MPL-2.0"
authors = ["Helge Eichhorn and the lox-space contributors"]

[workspace.dependencies]
lox_core = { path = "./crates/lox_core" }
lox_io = { path = "./crates/lox_io" }
lox_py = { path = "./crates/lox_py" }
thiserror = "1.0"

